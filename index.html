<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/325b1b1e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input type="text" placeholder="Enter your city" id="city-input" />
          <i class="fas fa-search"></i>
        </form>
        <h1>
          <span id="city">Franklin, TN</span><img src="images/windy.jpg" />
        </h1>
        <h2 id="date-time">Today's Day and Time</h2>
        <h3>
          <span id="temperature">74° / </span>
          <span id="humidity">10%</span>
        </h3>
      </header>
      <p>
        <i class="far fa-star"></i
        ><em> today looks like the perfect day for a perfect day </em
        ><i class="far fa-star"></i>
      </p>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <p>monday</p>
              <img src="images/partly cloudy.jpg" />
              <p>72°/5%</p>
            </div>
            <div class="col">
              <p>tuesday</p>
              <img src="images/rain.jpg" />
              <p>68°/100%</p>
            </div>
            <div class="col">
              <p>wednesday</p>
              <img src="images/snow.jpg" />
              <p>22°/80%</p>
            </div>
            <div class="col">
              <p>thursday</p>
              <img src="images/sunny.jpg" />
              <p>78°/0%</p>
            </div>
            <div class="col">
              <p>friday</p>
              <img src="images/thunderstorm.jpg" />
              <p>82°/70%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
